apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'android-apt'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.renyu'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.github.r17171709:AndroidCommonLibrary:v1.1.8'
    // CircleIndicator  A lightweight viewpager indicator like in nexus 5 launcher
    compile 'me.relex:circleindicator:1.2.2@aar'
    // PhotoDraweeView  PhotoView For Fresco
    compile 'me.relex:photodraweeview:1.1.3'
    // butterknife
    apt 'com.jakewharton:butterknife-compiler:8.6.0'
    // uCrop  Image Cropping Library for Android
    compile 'com.github.yalantis:ucrop:2.2.1'
}
